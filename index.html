<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <title>财神梦幻抽奖</title>  
    <link rel="stylesheet" href="style.css">  
    <style>  
        /* 移除原.browser-tip相关样式 */  
    </style>  
</head>  
<body>  
    <!-- 移除.browser-tip的HTML元素 -->  

    <div class="main-container">  
        <!-- 抽奖界面保持不变 -->  
        <div class="lottery-wrap2">  
            <div class="lot-grid">  
                <div class="lot-item" data-prize="1">体验券</div>  
                <div class="lot-item">幸运格</div>  
                <div class="lot-item" data-prize="2">店长特训</div>  
                <div class="lot-item">幸运格</div>  
                <div class="lot-item lot-btn">开始抽奖</div>  
                <div class="lot-item">幸运格</div>  
                <div class="lot-item" data-prize="3">周会员</div>  
                <div class="lot-item">幸运格</div>  
                <div class="lot-item" data-prize="4">专属球杆</div>  
            </div>  
        </div>  

        <!-- 操作按钮和说明面板保持不变 -->  
        <div class="action-container">  
            <a href="javascript:void(0)" class="action-btn" onclick="showCardInfo()">🎫 获取卡密</a>  
            <a href="javascript:void(0)" class="action-btn" onclick="showQRCode()">🦊 赞赏站长</a>  
        </div>  

        <div class="info-panels">  
            <div class="prize-panel">  
                <h3>奖项说明</h3>  
                <div class="prize-item" data-prize="1">🎯 体验券：获得一小时体验卷一张</div>  
                <div class="prize-item" data-prize="2">🏆 店长特训：与店长球技切磋或加时半小时</div>  
                <div class="prize-item" data-prize="3">💎 周会员：获得尊享周会员权益</div>  
                <div class="prize-item" data-prize="4">🎁 专属球杆：获得精美定制球杆一套</div>  
            </div>  

            <div class="history-panel">  
                <div class="history-header">  
                    <h3>中奖记录</h3>  
                    <button class="clear-history">清空</button>  
                </div>  
                <div class="history-list"></div>  
            </div>  
        </div>  
    </div>  

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
    <script>  
        // 微信环境处理（替换原检测逻辑）
        if (/MicroMessenger/i.test(navigator.userAgent)) {
            document.body.innerHTML = `<img src="IMG_5115.jpeg" style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);max-width:90%;height:auto;">`;
        }

        // 保留原有弹窗和功能逻辑
        window.showCardInfo = function() {
            const modal = $(`
                <div class="modal-wrapper">
                    <div class="modal-content">
                        <div class="modal-body">
                          <p>此活动只针对添加站长微信用户开放</p>
                            <p>需赞赏站长并发送截图获取卡密</p>
                            <div class="wechat-row">
                                <span>LIVE-CS2025</span>
                                <button class="copy-btn">📋 复制</button>
                            </div>
                        </div>
                    </div>
                </div>
            `).appendTo('body');

            modal.on('click', function(e) {
                if ($(e.target).hasClass('modal-wrapper')) {
                    $(this).fadeOut(200, () => $(this).remove());
                }
            });

            modal.find('.copy-btn').on('click', (e) => {
                e.stopPropagation();
                navigator.clipboard.writeText('LIVE-CS2025');
                showAlert('微信号已复制');
            });
        }

        window.showQRCode = function() {
            const modal = $(`
                <div class="modal-wrapper">
                    <div class="modal-content">
                        <div class="qrcode-body">
                            <h3>赞赏支持</h3>
                            <img src="qrcode.jpg" alt="赞赏二维码">
                            <p>扫码赞赏后联系站长核验</p>
                        </div>
                    </div>
                </div>
            `).appendTo('body');

            modal.on('click', function(e) {
                if ($(e.target).hasClass('modal-wrapper')) {
                    $(this).fadeOut(200, () => $(this).remove());
                }
            });
        }

        window.showAlert = function(msg) {
            $('<div class="alert-message">'+msg+'</div>')
                .appendTo('body').delay(2000).fadeOut(300, function() { $(this).remove(); });
        }
    </script>  
    <script src="script.js"></script>  
</body>  
</html>
